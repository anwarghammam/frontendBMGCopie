<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
	
		<div class="main-agileinfo">
			<div class="agileits-top">
        <div class="container ml-6 mt-5">
          <h1> welcome to {{entry.nom}}</h1>
              <form [formGroup]="addparticipantForm" (ngSubmit)="onSubmit()" #f="ngForm">
                  <div class="form-group">
                    <label for="Email">Email address</label>
                    <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email" class="form-control" [formControl]="email" name="email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">name</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="nom..." formControlName="nom" class="form-control" [formControl]="nom" name="nom">
                  </div>
                  <div class="form-group">
                      <label for="exampleInputPassword1">lastname</label>  
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Prenom... "formControlName="prenom" class="form-control" [formControl]="prenom" name="prenom">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password" class="form-control" [formControl]="password" name="password">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">tel</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="tel..." formControlName="tel" class="form-control" [formControl]="tel" name="tel">
                    </div>
                  
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
          </div>
    
				
			</div>
		</div>
		
		
		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<!-- //main -->
</body>
</html>
