
 
<div class="wrapper">
    <div class="login-text">
      <button class="cta"> <i class="now-ui-icons arrows-1_minimal-up"></i></button>
      <div class="text">
        <h3><strong>Register</strong></h3>
              
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" #f="ngForm">
      
<div class="form-group">
<label for="email">email</label>
<input type="email" formControlName="email" class="form-control" [formControl]="email"  name="email" />

</div>
<div class="form-group">
  <label for="tel">tel</label>
  <input type="tel" formControlName="tel" class="form-control" [formControl]="tel"  name="tel" />
  
  </div>
<div class="form-group">
 <label for="password">Password</label>
 <input type="password" formControlName="password" class="form-control" [formControl]="password" />
 
</div>
<div class="form-group">
 <button [disabled]="loading" type="submit"  class="btn btn-primary">logup</button>

</div>
</form>
      </div>
    </div>
    <div class="call-text">
     <img src="http://dirietoemquestao.files.wordpress.com/2013/05/bcc55-bmg.jpg">
    </div>
  
  </div>
